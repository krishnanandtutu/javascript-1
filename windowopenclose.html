<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var win;
    var win2;
    function openwin(){
       win=window.open("https://www.wscubetech.com","width=100px","height=300px");
       win2=window.open();
    }
     function closewin(){
         win.close();
         win2.close();
     }
</script>
<body>
    <button onclick="openwin()">open wscube tech</button>
    <button onclick="closewin()">close wscube tech</button>
</body>
</html>
