<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    
</body>
<script>
    var i=7;
    switch(i){
        case 1:
        document.write("i equal to 1");
        break;

        case 2:
        document.write("i equal to 2");
        break;
        case 3:
        document.write("i equal to 3");
        break;
        case 4:
        document.write("i equal to 4");
        break;
        case 5:
        document.write("i equal to 5");
        break;

        default:
        document.write("i is greater than 5");
        break;    




    }

</script>
</html>
