<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1 id="res"></h1>
    <button onclick="pop()">pop</button>
    <button onclick="push()">push</button>
    <button onclick="slice()">slice</button>
    <button onclick="reverse()">reverse</button>
    <button onclick="shift()">shift</button>
</head>
<body>
    
</body>
<script>
    var fruits=["apple","banana","orange","mango","pineapple"];
    var demo=fruits;
    document.getElementById("res").innerText=demo;
    function pop(){
        demo.pop();
        document.getElementById("res").innerText=demo;
    }
    function push(){
       var x = prompt("plaese enter the fruits","" );
        demo.push(x);
        document.getElementById("res").innerText=demo;
    }
    function slice(){
          var x=demo.slice(1,5);
         document.getElementById("res").innerText= x;
    }
    function reverse(){
        demo.reverse();
        document.getElementById("res").innerText=demo;
    }
    function shift(){
          var x=demo.shift();
         document.getElementById("res").innerText= x;
    }

</script>  
</html>
